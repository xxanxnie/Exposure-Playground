<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Question {{ question_id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include "navbar.html" %}

    <div class="container mt-5">
        <h3 class="mb-4">Question {{ question_id }}: {{ question.prompt }}</h3>
        <form method="post">
            {% for option in question.options %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="answer" value="{{ option }}" required>
                    <label class="form-check-label">{{ option }}</label>
                </div>
            {% endfor %}
            <button type="submit" formaction="/quiz/{{ question_id + 1 }}" class="btn btn-primary mt-3">Next</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
