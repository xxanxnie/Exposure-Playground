<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quiz Question {{ question_id }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .quiz-image {
      max-width: 600px;
      width: 100%;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
      border: 1px solid #ddd;
    }

    .container .form-check {
      display: inline-block;
      margin: 0 1rem;
    }
  </style>
</head>

<body>
  {% include "navbar.html" %}

  <div class="container mt-5 text-center">

    <img src="{{ url_for('static', filename='images/' + question.image) }}" class="quiz-image"
      alt="Quiz {{ question_id }}">

    <h3 class="mb-4">Question {{ question_id }}: {{ question.prompt }}</h3>
{#    <form method="post" action="{{ url_for('quiz_page', question_id=question_id) }}" class="text-center">#}
    <form method="post" action="{{ request.path }}" class="text-center">
      {% for option in question.options %}
      <div class="form-check">
        <input class="form-check-input" type="radio" name="answer" id="opt{{ loop.index }}" value="{{ option }}"
          required>
        <label class="form-check-label" for="opt{{ loop.index }}">
          {{ option }}
        </label>
      </div>
      {% endfor %}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">
          {% if question_id < total %}Next{% else %}Finish{% endif %} </button>
      </div>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
