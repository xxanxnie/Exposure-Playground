<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn {{ topic|capitalize }} | Exposure Playground</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	
	<!-- jquery -->
	<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
	{% include "navbar.html" %}

	<div class="container page-wrapper">
		<div class="position-relative learn-camera-container">
			<img src="{{ url_for('static', filename='images/camera.png') }}" alt="Camera" class="camera-img">
			<img src="{{ url_for('static', filename='images/red_arrow.gif') }}" alt="Red arrow indicating shutter button position" id="red-arrow-1" class="red-arrow">
			<p id="red-arrow-instruction-1">Next</p>
			<img src="{{ url_for('static', filename='images/red_arrow.gif') }}" alt="Red arrow indicating playback button position" id="red-arrow-2" class="red-arrow">
			<p id="red-arrow-instruction-2">Previous</p>
			<button class="btn position-absolute" id="camera-shutter-button"></button>
			<button class="btn position-absolute" id="camera-playback-button"></button>
			<div class="position-absolute" id="camera-screen-default">
				<img src="{{ url_for('static', filename='images/black_screen.jpg') }}" alt="Black camera screen" class="camera-screen-img">
				<h class="camera-screen-title">{{ title }}</h>
				<div class="camera-screen-text">
					<p>Click the shutter button to proceed to the next page.</p>
					<p>Click the playback button to go back to the previous page.</p>
				</div>
			</div>
			<div class="position-absolute" id="camera-screen">
				
			</div>
		</div>
	</div>

	<script>
		const topic = "{{ topic }}";
		const numberOfPages = "{{ number_of_pages }}";
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="{{ url_for('static', filename='learn.js') }}"></script>
</body>
</html>
