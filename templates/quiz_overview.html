<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Overview | Exposure Playground</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  {% include "navbar.html" %}

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Choose a Quiz</h2>
    <div class="row text-center">
      <!-- Full Quiz -->
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Full Quiz</h5>
            <p class="card-text">All 15 questions</p>
            <a href="/quiz/1" class="btn btn-primary">Start Full Quiz</a>
          </div>
        </div>
      </div>
      <!-- ISO Quiz -->
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">ISO Quiz</h5>
            <p class="card-text">5 questions on ISO</p>
            <a href="/quiz_iso/1" class="btn btn-success">Start ISO Quiz</a>
          </div>
        </div>
      </div>
      <!-- Shutter Quiz -->
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Shutter Quiz</h5>
            <p class="card-text">5 questions on Shutter Speed</p>
            <a href="/quiz_shutter/1" class="btn btn-info">Start Shutter Quiz</a>
          </div>
        </div>
      </div>
      <!-- Aperture Quiz -->
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Aperture Quiz</h5>
            <p class="card-text">5 questions on Aperture</p>
            <a href="/quiz_aperture/1" class="btn btn-warning">Start Aperture Quiz</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
